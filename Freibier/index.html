    <header class="container center background-img" style="padding:128px 0px">
        <div class="container black center opacity">

        <div class="flexContainer1" style="font-size: 100%;">
            <a id="fc4" href="about.html" style="pointer-events:none; width: auto-content;"><img src="./img/Freibier Logo.png"
                    width="24%" alt="Logo" class="image">
                </img></a>
            <div id="fc5" class="flexCol" style="float: right;">
                <textarea id="countdown"
                    style="font-size: 1.5rem;font-family: Abril Fatface, cursive;color:whitesmoke"></textarea>
                <a id="live"style="color: white; width: min-content; font-size: 1.5rem; align-self:flex-start;"
                    href="https://www.youtube.com/channel/UC2-aXGhjHTioQ2923V1jDVg">Live mit
                    cryptobeard</a>
                <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("June 18, 2021 20:00:00").getTime();

                    // Update the count down every 1 second
                    var x = setInterval(function () {

                        // Get today's date and time
                        var now = new Date().getTime();

                        // Find the distance between now and the count down date
                        var distance = countDownDate - now;

                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        // Display the result in the element with id="demo"
                        document.getElementById("countdown").innerHTML = "Freibier ist in \n" + days + "d " + hours + "h "
                            + minutes + "m " + seconds + "s " + "live!";

                        // If the count down is finished, write some text
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("countdown").innerHTML = "Freibier ist live!";
                            document.getElementById("live").innerHTML = ""
                        }
                    }, 1000);
                </script>

            </div>
        </div>
